<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipuladores de Eventos</title>
</head>
<body>
    <h1>Manipuladores de Eventos 2</h1>
    <button>Botão</button>
    <br>
    <a href="#">Link</a>

    <script>

        const btn = document.querySelector('button');
        const link = document.querySelector('a');

        btn.onclick =  () => {
            window.alert('Você clicou em um Botão!')
        }
        link.onclick =  () => {
            window.alert('Você clicou em um Link!')
        }
    </script>
</body>
</html>
