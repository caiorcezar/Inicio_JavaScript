<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipuladores de Eventos 3</title>
</head>
<body>
    <h1>Manipuladores de Eventos 3</h1>
    <button>Botão</button>
    
    <a href="#">Link</a>

    <script>
        const btn = document.querySelector('button');
        const link = document.querySelector('a');

        btn.addEventListener('click', () => {
            window.alert('Você clicou e um botão!')
        })
        link.addEventListener('click',alerta2)

        function alerta(){
            window.alert('Você clicou e um Link!')
        }

        function alerta2 (e){

            let evento = e ? e : window.event
            let posicao = 'Posição de X é: ' + evento.screenX

            window.alert(posicao)
        }

    </script>
</body>
</html>
