<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing</title>
    
    <style>
        div, p, a{
            padding: 20px 40px;
            display: block;
            border:  3px solid black;
        }

    </style>
</head>
<body>
    <h1>Capturing - captura</h1>

    <div>DIV
        <p>P
            <a href="#">A</a>
        </p>
    </div>

    <script>

        let elementos = document.querySelectorAll("div, p ,a")

        function mostraTag (){
            alert("capturing: " + this.tagName)
        }

        for(let elemento of elementos){
            elemento.addEventListener('click', mostraTag, true)
        }
    </script>
</body>
</html>
